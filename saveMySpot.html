<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="saveMySpot.css">
    <title>Save My Spot</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="title">
                Save My Spot
            </div>
            <div class="school">
                <img class="campus" src="SGW.jpg" alt="Sir George William" >
                <img class="logo" src="ConcordiaLogo2.png" alt="Concordia Logo" >
                <img class="campus" src="loyola.jpg" alt="Loyola campus" >
            </div>
        </div>
        <div class="body">
            <div class="line1"></div>
            <div class="line2"></div>
            <form action="">
                <fieldset>
                    <legend class="legend">Let's get started</legend>
                    <br>
                    Enter your email adress:
                    <input type="email" name="email">
                    <br><br>
                    Enter the course code:
                    <input type="text" name="coursecode">
                    <br><br>
                    Enter the course number:
                    <input type="text" name="coursenumber">
                    <br><br>
                    Would you like to be on the waitlist if no spots are available?
                    <input type="radio" name="waitlist" value="yes" checked>Yes
                    <input type="radio" name="waitlist" value="no">No
                </fieldset>  
                <input class="submit" type="submit" name="Submit">          
            </form>
        </div>
        <div class="footer">Images taken from Concordia University website</div>
    </div>
</body>
</html>
